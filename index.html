<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>

    <header>
      <nav class="navbar">
        <div class="logo">
          <img src="./assets/logo.png" height="80px" width="135px" alt="Logo" />
        </div>
        <div class="settings-container">
          <div class="settings-icon">
            <img src="./assets/settings.png" height="25px" width="25px">
          </div>
          <div class="filter-container">
            <div class="filter-icon">
              <img src="./assets/filter-control-icon.svg" height="40px" width="40px">
            </div>
            <div class="dropdown hidden" id="filter-dropdown">
              <p>Select filter options:</p>
              <div class="filter-watchlist-container">
                <label for="filter-watchlist">Watchlist:</label>
                <input type="checkbox" id="filter-watchlist" />
              </div>
              <div class="filter-categories">
              <p>Categories:</p>
                <div class="filter-option">
                  <input type="checkbox" id="filter-all" checked/>
                  <label for="filter-all">All</label>
                </div>
              <div class="filter-option">
                <input type="checkbox" id="filter-sport" />
                <label for="filter-sport">Sport</label>
              </div>
              <div class="filter-option">
                <input type="checkbox" id="filter-news" />
                <label for="filter-news">News</label>
              </div>
              <div class="filter-option">
                <input type="checkbox" id="filter-tvshow" />
                <label for="filter-tvshow">TV Show</label>
              </div>
              <div class="filter-option">
                <input type="checkbox" id="filter-documentary" />
                <label for="filter-documentary">Documentary</label>
              </div>
            </div>
            <div class="filter-rating">
              <p>Rating:</p>
              <div>
                <label for="rating-range-min">Min: <span id="rating-value-min">1</span></label>
                <input type="range" id="rating-range-min" min="1" max="5" value="1" />
              </div>
              <div>
                <label for="rating-range-max">Max: <span id="rating-value-max">5</span></label>
                <input type="range" id="rating-range-max" min="1" max="5" value="5" />
              </div>
              </div>
              <button class="settings-btn" id="filter-btn-apply">Apply</button>
            </div>
          </div>
          <div class="dropdown hidden" id="settings-dropdown">
            <p>Settings:</p>
            <button class="settings-btn" id="change-pin-btn">Change PIN</button>
        </div>
      </nav>
        
    </header>
    <div class="main-content-container">

    
    <div class="pagination">
      <img src="./assets/left-arrow.png" id="prev"></button>
      <img src="./assets/right-arrow.png" id="next"></button>
    </div>
    <div id="schedule-wrapper">
      <div id="channels-container">
        <div id="channel-name-1" class="channel-name">
          <img
            width="35"
            height="35"
            src="./assets/tv-channel-logo-design-template_567288-529.avif"
            alt="Channel 1"
          />
          <span class="channel"></span>
        </div>
        <div id="channel-name-2" class="channel-name">
          <img
            width="35"
            height="35"
            src="./assets/tv-channel-logo-design-template_567288-529.avif"
            alt="Channel 2"
          />
          <span class="channel"></span>
        </div>
        <div id="channel-name-3" class="channel-name">
          <img
            width="35"
            height="35"
            src="./assets/tv-channel-logo-design-template_567288-529.avif"
            alt="Channel 3"
          />
          <span class="channel"></span>
        </div>
        <div id="channel-name-4" class="channel-name">
          <img
            width="35"
            height="35"
            src="./assets/tv-channel-logo-design-template_567288-529.avif"
            alt="Channel 4"
          />
          <span class="channel"></span>
        </div>
      </div>
      <div id="timelines-container">
        <div id="channel-1" class="tv-schedule">
          <div class="timeline">
            <!-- Timeline and schedule data will be inserted here -->
          </div>
        </div>
        <div id="channel-2" class="tv-schedule">
          <div class="timeline">
            <!-- Timeline and schedule data will be inserted here -->
          </div>
        </div>

        <div id="channel-3" class="tv-schedule">
          <div class="timeline">
            <!-- Timeline and schedule data will be inserted here -->
          </div>
        </div>
        <div id="channel-4" class="tv-schedule">
          <div class="timeline">
            <!-- Timeline and schedule data will be inserted here -->
          </div>
        </div>
      </div>
      <span class="loader hidden"></span>
    </div>
  </div>
    <div id="program-details">
      <h2 id="program-name"></h2>
      <p id="program-time"></p>
      <p id="program-type"></p>
      <div id="program-rating" class="hidden">
        <p class="rating-exact"></p>
        <div class="stars-container">

        </div>
      </div>
      <p id="other-details"></p>
      <button class="btn-watchlist hidden"><span class="btn-sign">+</span>Watchlist</button>
      <div id="user-program-rating" class="hidden">
        <p>Your rating:</p>
        <p class="rating-exact"></p>
        <div class="stars-container"></div>
      </div>
  </div>
  </body>
  <script src="./scripts/api.js" type="module"></script>
  <script src="./scripts/input.js" type="module"></script>
  <script src="./scripts/settings.js" type="module"></script>
  <script src="./scripts/tvSchedule.js" type="module"></script>
  <script src="./scripts/programDetails.js" type="module"></script>
  <script src="./scripts/index.js" type="module"></script>
</html>
