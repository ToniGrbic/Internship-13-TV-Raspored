<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <div class="main-content-container">

    
    <div class="pagination">
      <img src="./assets/left-arrow.png" id="prev"></button>
      <img src="./assets/right-arrow.png" id="next"></button>
    </div>
    <div id="schedule-wrapper">
      <div id="channels-container">
        <div id="channel-name-1" class="channel-name">
          <img
            width="35"
            height="35"
            src="./assets/tv-channel-logo-design-template_567288-529.avif"
            alt="Channel 1"
          />
          <span class="channel"></span>
        </div>
        <div id="channel-name-2" class="channel-name">
          <img
            width="35"
            height="35"
            src="./assets/tv-channel-logo-design-template_567288-529.avif"
            alt="Channel 2"
          />
          <span class="channel"></span>
        </div>
        <div id="channel-name-3" class="channel-name">
          <img
            width="35"
            height="35"
            src="./assets/tv-channel-logo-design-template_567288-529.avif"
            alt="Channel 3"
          />
          <span class="channel"></span>
        </div>
        <div id="channel-name-4" class="channel-name">
          <img
            width="35"
            height="35"
            src="./assets/tv-channel-logo-design-template_567288-529.avif"
            alt="Channel 4"
          />
          <span class="channel"></span>
        </div>
      </div>
      <div id="timelines-container">
        <div id="channel-1" class="tv-schedule">
          <div class="timeline">
            <!-- Timeline and schedule data will be inserted here -->
          </div>
        </div>
        <div id="channel-2" class="tv-schedule">
          <div class="timeline">
            <!-- Timeline and schedule data will be inserted here -->
          </div>
        </div>

        <div id="channel-3" class="tv-schedule">
          <div class="timeline">
            <!-- Timeline and schedule data will be inserted here -->
          </div>
        </div>
        <div id="channel-4" class="tv-schedule">
          <div class="timeline">
            <!-- Timeline and schedule data will be inserted here -->
          </div>
        </div>
      </div>
      <span class="loader hidden"></span>
    </div>
  </div>
    <div id="program-details">
      <h2 id="program-name"></h2>
      <p id="program-time"></p>
      <p id="program-type"></p>
      <div id="program-rating" class="hidden">
        <p class="rating-exact"></p>
        <div class="stars-container">

        </div>
      </div>
      <p id="other-details"></p>
      <div id="user-program-rating" class="hidden">
        <p class="rating-exact"></p>
        <div class="stars-container"></div>
      </div>
  </div>
  </body>
  <script src="./scripts/api.js" type="module"></script>
  <script src="./scripts/input.js" type="module"></script>
  <script src="./scripts/tvSchedule.js" type="module"></script>
  <script src="./scripts/programDetails.js" type="module"></script>
  <script src="./scripts/index.js" type="module"></script>
</html>
